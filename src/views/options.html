<!DOCTYPE html>
<html>

<head>
  <title>Stacked PRs Extension Options</title>

  <style>
    .status {
      display: none;

      &.success {
        font-weight: bold;
        color: darkgreen;
        display: block;
      }
    }

    label {
      font-weight: bold;
    }

    input {
      display: block;
    }
  </style>
</head>

<body>
  <form id="options-form">
    <label for="pat">GitHub PAT</label>
    <input id="pat" name="pat" placeholder="github_pat_123_XYZ" disabled pattern="github_pat_.*" />

    <p id="pat-description">
      For this extension to work in private repositories, a personal access token must be provided. A "fine-grained"
      access token with "Access: read-only" to the "Pull requests" permission for all repositories is ideal. <a
        href="https://github.com/settings/personal-access-tokens/new">Generate one at github.com.</a>
    </p>

    <button type="submit">Save</button>

    <p id="form-status" aria-live="polite" class="status"></p>
  </form>

  <script src="./options.js"></script>
</body>

</html>
